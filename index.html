<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="caclContainer">
    <div class="calcBtns">
        <button class="operationButtons" id="btnPlus">+</button>
        <button class="operationButtons" id="btnMinus">-</button>
        <button class="operationButtons" id="btnMultiply">*</button>
        <button class="operationButtons" id="btnSplit">/</button>
    </div>
    <div class="calcTextField">
        <div class="firstNum">
            <label class="textNum" for="">Первое число</label>
            <input id="num1" type="number" placeholder="Введите число">
        </div>
        <div class="secondNum">
            <label class="textNum" for="">Второе число</label>
            <input id="num2" type="number" placeholder="Введите число">
        </div>
    </div>
</div>
</body>
<script src="./js/index.js">
</script>
</html>
